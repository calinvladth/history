<h4>Register</h4>

<div class="row justify-content-md-center">
  <div class="col col-6 mt-5">
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" formControlName="fname">
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" formControlName="lname">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="phone" class="form-control" formControlName="phone">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="pass">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
</div>
